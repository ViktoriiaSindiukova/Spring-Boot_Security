<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>Edit user</h2>
<form th:method="POST" th:action="@{'/admin/edit/?id='+${user.getId()}}" th:object="${user}">

    <label for="name">Edit name: </label>
    <input type="text" th:field="*{username}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
    <br/>

    <label for="lastName">Edit last name: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</div>
    <br/>

    <label for="age">Edit age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br/>

    <label for="password">Edit password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br/>

    <label for="email">Edit email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br>

    <p>
        <label>Roles:
            <input type="checkbox" th:name="allRoles"
                   th:each="role , roleStat: ${allRoles}"
                   th:text="${role.authority}"
                   th:value="${role.id}"
                   th:field="*{roles}"
            />
        </label>
    </p>
    <div style="color: red" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">Role error</div>
    <br>
    <input type="submit" value="Update"/>
</form>
</body>
</html>
